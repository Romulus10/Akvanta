<body>
    <textarea id='console'></textarea>
    <table>
        <tr>
            <th id='map'>
            </th>
            <th id='stats'>
            </th>
        </tr>
    </table>
    <table>
        <tr>
            <th>
                <button id='inventory'></button>
            </th>
            <th>
                <button id='help' onclick="self.location = 'help.html'">Help!</button>
            </th>
            <th>
                <button id='up' onclick="moveUp()"><img src='images/uparrow.png' width=30 height=30></button>
            </th>
            <th>
                <button></button>
            </th>
            <th>
                <button id='melee' onclick="attack()"><img src="images/sword.png" width=30 height=30></button>
            </th>
        </tr>
        <tr>
            <th>
                <button id="restart" onclick="location.reload()"> NEW GAME</button>
            </th>
            <th>
                <button id='left' onclick="moveLeft()"><img src='images/leftarrow.png' width=30 height=30></button>
            </th>
            <th>
                <button id='interact' onclick="interact()"></button>
            </th>
            <th>
                <button id='right' onclick="moveRight()"><img src='images/rightarrow.png' width=30 height=30></button>
            </th>
            <th>
                <button id='magic'></button>
            </th>
        </tr>
        <tr>
            <th>
                <button id='search' onclick='tagEnemies()'><img src='images/eye.png' width=30 height=30></button>
            </th>
            <th>
                <button></button>
            </th>
            <th>
                <button id='down' onclick="moveDown()"><img src='images/downarrow.png' width=30 height=30></button>
            </th>
            <th>
                <button></button>
            </th>
            <th>
                <button id='heal' onclick="heal()"> <img src="images/heal.png" width=30 height=30></button>
            </th>
        </tr>
    </table>
    <p id="versionnumber">0.3.0</p>
